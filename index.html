<!doctype html>
<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>salt peanuts. saltpeanuts</title>
  </head>

  <body>
    <h1>塩ピーナッツ</h1>
    <div id=app>
      <div id=week>
        <section class=day @dragover.prevent @drop=drop v-for="day,dayName in schedule">
          <h1 @dblclick=dblclick >{{ dayName }}</h1>
          <block v-for="labelIndex,blockIndex in day" :label-index=labelIndex :day-name=dayName :block-index=blockIndex></block>
        </section>
      </div>

      <div id=blocks>
        <block v-for="block,labelIndex in blocks" :label-index=labelIndex></block>
      </div>
    </div>
  </body>

  <footer>
    <script src="lib/vue.js"></script>
    <script src="lib/rison.js"></script>
    <script src="app.js" ></script>
  </footer>
</html>
