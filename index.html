<!doctype html>
<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="lib/vue.js"></script>
    <script src="lib/rison.js"></script>
    <script src="app.js" ></script>
    <title>salt peanuts. saltpeanuts</title>
  </head>

  <body>
    <h1>塩ピーナッツ</h1>
    <div id=app>
      <div id=week>
        <section class=day @dragover.prevent @drop=drop v-for="day,dayName in schedule">
          <h1 @dblclick=dblclick >{{ dayName }}</h1>
          <block v-for="blockIndex,dayIndex in day" :block-index=blockIndex :day-index=dayIndex ></block>
        </section>
      </div>

      <div id=blocks>
        <block v-for="block,blockIndex in blocks" :block-index=blockIndex></block>
      </div>
    </div>
  </body>
</html>
